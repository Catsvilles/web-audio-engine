<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>web-audio-engine :: benchmark</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Work+Sans:400,200">
  <script src="//cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/setImmediate/1.0.4/setImmediate.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.1/lodash.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/platform/1.3.1/platform.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/benchmark/2.1.0/benchmark.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.min.js"></script>
  <script src="../build/web-audio-engine.js"></script>
  <style>
    .header { font-family: "Work Sans", sans-serif }
    .header h1 { font-size: 48px }
    .header * { font-weight: 200 }
    .btn { width: 100px; outline: none !important }
    .error-message { color: #a94442; border: none; box-shadow: none }
    .textarea { font-family: 'Courier', monospace }
    #app { margin-top: 15px }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>web-audio-engine :: benchmark</h1>
      <div>
        Pure JS implementation of the Web Audio API - <a href="https://github.com/mohayonao/web-audio-engine">GitHub</a>
      </div>
    </div>
    <div id="app">
      <div class="form-horizontal">
        <div class="alert alert-danger" role="alert" style="display: none" id="doesntWork">This benchmark doesn't work in Chrome or Safari, please use Firefox.</div>
        <div class="form-group">
          <label class="col-sm-1 control-label"></label>
          <div class="col-sm-11">
            <button class="btn" :class="isPlaying ? 'btn-success' : 'btn-default'" v-on:click="run">Run test</button>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">suite</label>
          <div class="col-sm-11">
            <select class="form-control" v-model="selected" v-on:change="loadScript">
              <option v-for="name in list" v-bind:value="name">{{ name }}</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-1 control-label">target</label>
          <div class="col-sm-11 checkbox">
            <label>
              <input type="checkbox" v-model="includeNative"> include the benchmark of the native Web Audio API
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-1 control-label">code</label>
          <div class="col-sm-11">
            <textarea rows="15" class="form-control textarea">{{ code }}</textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">result</label>
          <div class="col-sm-11">
            <textarea rows="10" class="form-control textarea">{{ result }}</textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
  window.global = window;
  window.module = { exports: null };
  window.OfflineAudioContext = window.OfflineAudioContext || window.webkitOfflineAudioContext;
  window.addEventListener("DOMContentLoaded", function() {
    "use strict";

    var benchmarkList = [ "noop", "simple-sine", "simple-saw", "simple-gain", "sched-param", "sched-sine" ];

    function fetch(url) {
      return new Promise(function(resolve, reject) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url);
        if (/\.(wav|mp3|ogg|aif)$/.test(url)) {
          xhr.responseType = "arraybuffer";
        }
        xhr.onload = function() {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              resolve({
                text: function() { return xhr.response; },
                arrayBuffer: function() { return xhr.response; }
              });
            } else {
              reject(new TypeError(xhr.statusText));
            }
          }
        };
        xhr.onerror = function() { reject(new TypeError(xhr.statusText)); };
        xhr.send();
      });
    }

    function loadScript(name) {
      return fetch("./browser-benchmark/" + name + ".js").then(function(res) {
        return res.text();
      });
    }

    function compile(source) {
      try {
        return eval(source);
      } catch (e) {
        console.error(e);
        return null;
      }
    }

    function runInContext(OfflineAudioContext, func, done) {
      var context = new OfflineAudioContext(2, 44100, 44100);

      // for web-audio-engine
      context._renderingIterations = Infinity;

      func(context);

      context.oncomplete = function() {
        done();
      };

      context.startRendering();
    }

    function benchmark(func, includeNative, done) {
      var suite = new Benchmark.Suite();

      suite.add("web-audio-engine", function(deferred) {
        runInContext(WebAudioEngine.OfflineAudioContext, func, function() {
          deferred.resolve();
        });
      }, { defer: true });

      if (includeNative) {
        suite.add("native Web Audio", function(deferred) {
          runInContext(OfflineAudioContext, func, function() {
            deferred.resolve();
          });
        }, { defer: true });
      }

      suite.on("cycle", function(event) {
        var line = "" + event.target;

        vue.result += line + "\n";
        console.log(line);
      });

      suite.on("error", function(e) {
        console.error(e);
      });

      suite.on("complete", function() {
        var line = "Fastest is " + this.filter("fastest").map("name");

        vue.result += line + "\n";
        console.log(line);

        done(suite);
      });

      suite.run({ async: true });

      return suite;
    }

    function run(code, includeNative, done) {
      var func = compile(code);

      if (typeof func !== "function") {
        return done();
      }

      benchmark(func, includeNative, function(suite) {
        done();
      });
    }

    var vue = new Vue({
      el: "#app",
      data: {
        isPlaying: false,
        includeNative: true,
        selected: "noop",
        list: benchmarkList,
        code: "",
        result: ""
      },
      methods: {
        run: function() {
          var _this = this;
          if (this.isPlaying) {
            return;
          }
          this.isPlaying = true;
          this.result = navigator.userAgent + "\n";
          run(this.code, this.includeNative, function() {
            _this.isPlaying = false;
          });
        },
        loadScript: function() {
          var _this = this;
          loadScript(this.selected).then(function(source) {
            _this.code = source;
          }).catch(function(e) {
            console.error(e);
          });
        }
      }
    });

    if (!/firefox/i.test(navigator.userAgent)) {
      vue.includeNative = false;
      document.getElementById("doesntWork").style.display = "block";
    }

    var hash = location.hash;

    if (hash) {
      hash = hash.substr(1);

      if (vue.list.indexOf(hash) !== -1) {
        vue.selected = hash;
      }
    }

    vue.loadScript();
  });
  </script>
</body>
</html>
